<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gita Priyam Neighborhood Map</title>
    <meta name="viewport" content="width=device-width">

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqk7scxWhWGD3HMBAFWM0Zua2k8LHt-uM">
    </script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div id="title-outer" class="col-md-12 col-xs-12">
            <div class="row">
                <div id="titlebar" class="col-md-12 col-xs-12">
                    <h3>Gita Priyam Neighborhood Map</h3>
                </div>
            </div>
        </div>
        <div id="map-outer" class="col-md-12 col-xs-12">
            <div class="row">
                <div id="sidebar" class="col-md-3 col-xs-4">
                    <p>Locations:</p>
                    <div id="loc-list" data-bind="foreach: filteredMarkers">
                        <button data-bind="text: title, click: myMarkers.toggleBounce"></button><br>
                    </div>
                </div> <!--sidebar-->
                <div id="map-canvas" class="col-md-9 col-xs-8"> </div>

            </div><!--row-->
        </div><!--map-outer-->
    </div><!--container-->

    <script src="js/scripts.js"></script>
</body>
</html>
