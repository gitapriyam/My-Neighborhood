<!DOCTYPE html>
<html>
<head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqk7scxWhWGD3HMBAFWM0Zua2k8LHt-uM&libraries=places">
    </script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>-->
    <!--<script type="text/javascript" src="js/script2.js"></script>-->
</head>
<body>
    
    <div class="container">
        <div id="title-outer" class="col-md-12 col-xs-12">
            <div class="row">
                <div id="titlebar" class="col-md-12 col-xs-12">
                    <h3>Neighborhood Map</h3>
                </div>
            </div>
        </div>
        <div id="map-outer" class="col-md-12 col-xs-12">
            <div class="row">
                <div id="sidebar" class="col-md-3 col-xs-4">
                    <p>Locations:</p>
                    <div id="loc-list" data-bind="foreach: filteredMarkers">
                        <button data-bind="text: title, click: myMarkers.toggleBounce"></button><br>
                    </div>
                </div> <!--sidebar-->
                <div id="map-canvas" class="col-md-9 col-xs-8"> </div>

            </div><!--row-->
        </div><!--map-outer-->
    </div><!--container-->

    <script src="js/script2.js"></script>
</body>
</html>
